---
AWSTemplateFormatVersion: '2020-06-12'
Description: "A template for WordPress Inc."
Parameters: EnvironmentSize:
    Type: String
    Default: SMALL
    AllowedValues:
        - SMALL
        - MEDIUM
        - LARGE
    Description: Environment Size Parameters (S, M, L)
Mappings:
    RegionMap: # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/deploying.applications.html
        us-east-1:
          HVM64: ami-0ff8a91507f77f867
          HVMG2: ami-0a584ac55a7631c0c
        us-west-1:
          HVM64: ami-0bdb828fd58c52235
          HVMG2: ami-066ee5fd4a9ef77f1
        eu-west-1:
          HVM64: ami-047bb4163c506cd98
          HVMG2: ami-0a7c483d527806435
        ap-northeast-1:
          HVM64: ami-06cd52961ce9f0d85
          HVMG2: ami-053cdd503598e4a9d
        ap-southeast-1:
          HVM64: ami-08569b978cc4dfa10
          HVMG2: ami-0be9df32ae9f92309
        
    InstanceSize:
        SMALL:
            "EC2" : "t2.micro"
            "DB" : "db.t2.micro"
        MEDIUM:
            "EC2" : "t2.small"
            "DB" : "db.t2.small"
        LARGE:
            "EC2" : "t2.medium"
            "DB" : "db.t2.medium"

Resources:
    DB: # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-rds-database-instance.html
        Type: "AWS::RDS::DBInstance"
        Properties:
            AllocatedStorage: 5
            StorageType: gp2
            DBInstanceClass: !FindInMap [InstanceSize, !Ref EnvironmentSize, DB]
            DBName: wordpress
            Engine: MySQL
            MasterUsername: wordpress
            MasterUserPassword: hello1234
    EC2: # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-ec2-instance.html
        Type: "AWS::EC2::Instance"
        Properties:
            ImageID: !FindInMap [RegionMap, !Ref "AWS::Region", HVM64]
            InstanceType: !FindInMap [InstanceSize, !Ref EnvironmentSize, EC2]
    S3: # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html
        Type: "AWS::S3::Bucket" 
            